
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylingNavBar.css">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="logo.png" alt="LOGO" style="width: 150px; height: 150px;">
                </a>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="cinemas.html">Cinemas</a></li>
                <li><a href="promotion.html">Promotions</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>

            <div class="container-box">
                <ul>
                    <li><a href="signup.html" class="join-now-link">Join Now</a></li>
                    <li><a href="login.html" class="sign-in-link">Sign In</a></li>
                    <img src="search.png" alt="search" style="width: 32px; height: 32px;" id="searchIcon" onclick="toggleSearchBox()">
                    <div id="searchBox" style="display: none;">
                        <form action="movies.html" method="get">
                            <input type="text" name="query" placeholder="Search for your Favorites">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </ul>

            </div>

            <div class="menu-icon" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <form action="login.html" method="post">
            <h1 id="confirmationMessage">SIGN UP</h1>
            <div class="content">
                <form id="submit-enquiry" onsubmit="submitForm(event)">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="" name="Email" required>
                </div>

                <div class="input-box">
                    <label for="number">Mobile Number</label>
                    <input type="tel" placeholder="" name="number" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="psw" id="psw"  pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                </div>

                <div class="input-box">
                    <label for="retype-password">Retype Password</label>
                    <input type="password" placeholder="" name="retypePassword" required>
                </div>
                <div>
                    <h2>Password Must:</h2>
                    <div>
                    <p id="length" class="invalid">Contain minimum 8 characters.</p>
                    <p id="number" class="invalid">Include at least one number and <span class="symbol">symbol</span></p>
                    <p id="letter" class="invalid">Include both lower and upper case <span class="letter">letter</span></p>
                </div>
                </div>
                </div>
        </form>

                <form action="login.html">
                <div class="button-container">
                    <button type="submit">SIGN UP</button>
                </div>
            </form>

                <div class="login-text">
                    Already Member? <br>
                    <a href="login.html" class="login-link">Log In</a> 
                </div>
            </div>
        </form>
    </div>

    <script src="signupscript.js"></script>
    
    <footer>
        &copy; 2023 ReelVista
    </footer>

</body>
</html>
