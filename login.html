<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="stylingNavBar.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                <img src="logo.png" alt="LOGO" style="width: 150px; height: 150px;"> 
            </a>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="cinemas.html">Cinemas</a></li>
                <li><a href="promotion.html">Promotions</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>

            <div class="container-box">
                <ul>
                    <li><a href="signup.html" class="join-now-link">Join Now</a></li>
                    <li><a href="login.html" class="sign-in-link">Sign In</a></li>
                    <img src="search.png" alt="search" style="width: 32px; height: 32px;" id="searchIcon" onclick="toggleSearchBox()">
                    <div id="searchBox" style="display: none;">
                        <form action="movies.html" method="get">
                            <input type="text" name="query" placeholder="Search for yourFavorites">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </ul>

            </div>

            <div class="menu-icon" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

        </nav>
    </header>

    <div class="login">
        <form action="home.html" method="post">
            <h1>LOGIN</h1>
            <div class="content">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="" name="Email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="" name="password" required>
                </div>
                <div>
                    <h2>Forgot password?</h2>
                </div>
                </div>

                <form action="home.html">
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>

                <div class="signup-text">
                    Not register yet? <br>
                    <a href="signup.html" class="signup-link">Join Now</a> 
                </div>
            </div>
        </form>
    </div>

    <script src="loginscript.js"></script>
    
    <footer>
    &copy; 2023 ReelVista
    </footer>

</body>
</html>
